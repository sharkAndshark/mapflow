name: ci

on:
  push:
  pull_request:

jobs:
  backend_fmt:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          components: rustfmt

      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: backend

      - name: Install protobuf compiler
        run: sudo apt-get update && sudo apt-get install -y protobuf-compiler

      - name: Backend fmt (check)
        run: cargo fmt --manifest-path backend/Cargo.toml --all -- --check

  backend_clippy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          components: clippy

      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: backend

      - name: Install protobuf compiler
        run: sudo apt-get update && sudo apt-get install -y protobuf-compiler

      - name: Backend clippy
        run: cargo clippy --manifest-path backend/Cargo.toml -- -D warnings

  backend_tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: actions-rust-lang/setup-rust-toolchain@v1

      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: backend

      - name: Install protobuf compiler
        run: sudo apt-get update && sudo apt-get install -y protobuf-compiler

      - name: Backend tests
        run: cargo test --manifest-path backend/Cargo.toml

  frontend_unit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Frontend install
        working-directory: frontend
        run: npm ci

      - name: Frontend unit tests
        working-directory: frontend
        run: npm run test:unit

      - name: Frontend format (check)
        working-directory: frontend
        run: npx biome format .

  frontend_e2e:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - uses: actions-rust-lang/setup-rust-toolchain@v1

      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: backend

      - name: Install protobuf compiler
        run: sudo apt-get update && sudo apt-get install -y protobuf-compiler

      - name: Cache Playwright browsers
        uses: actions/cache@v5
        with:
          path: frontend/node_modules/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('frontend/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      - name: Frontend install
        working-directory: frontend
        run: npm ci

      - name: Install Playwright browsers
        working-directory: frontend
        run: npx playwright install --with-deps

      - name: E2E tests
        working-directory: frontend
        run: npm run test:e2e

  docker_smoke:
    runs-on: ubuntu-latest
    needs:
      - backend_fmt
      - backend_clippy
      - backend_tests
      - frontend_unit
      - frontend_e2e
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image (smoke)
        uses: docker/build-push-action@v6
        with:
          context: .
          load: true
          platforms: linux/amd64
          tags: mapflow-smoke:ci

      - name: Smoke test container (golden tile)
        shell: bash
        run: |
          set -euo pipefail

          port=39000
          data_dir="${RUNNER_TEMP}/mapflow-data"
          uploads_dir="${RUNNER_TEMP}/mapflow-uploads"
          mkdir -p "$data_dir" "$uploads_dir"

          cid=""
          cleanup() {
            if [ -n "$cid" ]; then
              docker logs --tail 200 "$cid" || true
              docker stop "$cid" >/dev/null 2>&1 || true
            fi
          }
          trap cleanup EXIT

          cid=$(docker run -d --rm \
            -p "${port}:3000" \
            -e PORT=3000 \
            -e DB_PATH=/app/data/mapflow.duckdb \
            -e UPLOAD_DIR=/app/uploads \
            -v "${data_dir}:/app/data" \
            -v "${uploads_dir}:/app/uploads" \
            "mapflow-smoke:ci")

          for i in $(seq 1 60); do
            if curl -fsS "http://127.0.0.1:${port}/api/files" >/dev/null; then
              break
            fi
            sleep 0.5
            if [ "$i" = "60" ]; then
              echo "server did not become ready" >&2
              exit 1
            fi
          done

          curl -fsS "http://127.0.0.1:${port}/" >/dev/null

          upload_resp=$(curl -fsS -F "file=@frontend/tests/fixtures/sample.geojson" "http://127.0.0.1:${port}/api/uploads")
          id=$(python3 -c 'import json,sys; print(json.loads(sys.stdin.read())["id"])' <<<"$upload_resp")

          for i in $(seq 1 120); do
            st=$(curl -fsS "http://127.0.0.1:${port}/api/files" | python3 -c 'import json,sys; id=sys.argv[1]; items=json.load(sys.stdin); print(next((it.get("status","") for it in items if it.get("id")==id), ""))' "$id")
            if [ "$st" = "ready" ]; then
              break
            fi
            if [ "$st" = "failed" ]; then
              echo "upload processing failed" >&2
              exit 1
            fi
            sleep 0.5
            if [ "$i" = "120" ]; then
              echo "timeout waiting for ready" >&2
              exit 1
            fi
          done

          curl -fsS "http://127.0.0.1:${port}/api/files/${id}/preview" >/dev/null

          curl -fsS -o /tmp/mapflow_smoke_tile.mvt "http://127.0.0.1:${port}/api/files/${id}/tiles/0/0/0"
          python3 - <<'PY'
          import base64, hashlib
          expected_b64 = open('testdata/smoke/expected_sample_z0_x0_y0.mvt.base64','r',encoding='ascii').read().strip()
          expected = base64.b64decode(expected_b64)
          got = open('/tmp/mapflow_smoke_tile.mvt','rb').read()
          if got != expected:
            print('tile mismatch')
            print('expected_sha256', hashlib.sha256(expected).hexdigest())
            print('got_sha256', hashlib.sha256(got).hexdigest())
            raise SystemExit(1)
          print('tile ok sha256', hashlib.sha256(got).hexdigest())
          PY
