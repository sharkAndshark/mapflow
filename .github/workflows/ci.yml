name: ci

on:
  push:
  pull_request:

jobs:
  backend_fmt:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: ./.github/actions/rust-setup
        with:
          components: rustfmt
          cache-workspaces: backend

      - name: Backend fmt (check)
        run: cargo fmt --manifest-path backend/Cargo.toml --all -- --check

  backend_clippy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: ./.github/actions/rust-setup
        with:
          components: clippy
          cache-workspaces: backend

      - name: Backend clippy
        run: cargo clippy --manifest-path backend/Cargo.toml -- -D warnings

  backend_tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: ./.github/actions/rust-setup
        with:
          cache-workspaces: backend

      - name: Backend tests
        run: cargo test --manifest-path backend/Cargo.toml

  frontend_unit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Frontend install
        working-directory: frontend
        run: npm ci

      - name: Frontend unit tests
        working-directory: frontend
        run: npm run test:unit

      - name: Frontend build
        working-directory: frontend
        run: npm run build

      - name: Frontend format (check)
        working-directory: frontend
        run: npx biome format .

  frontend_e2e:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - uses: ./.github/actions/rust-setup
        with:
          cache-workspaces: backend

      - name: Cache Playwright browsers
        uses: actions/cache@v5
        with:
          path: frontend/node_modules/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('frontend/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      - name: Frontend install
        working-directory: frontend
        run: npm ci

      - name: Install Playwright browsers
        working-directory: frontend
        run: npx playwright install --with-deps

      - name: E2E tests
        working-directory: frontend
        run: npm run test:e2e

  docker_smoke:
    runs-on: ubuntu-latest
    needs:
      - backend_fmt
      - backend_clippy
      - backend_tests
      - frontend_unit
      - frontend_e2e
    steps:
      - uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image (smoke)
        uses: docker/build-push-action@v6
        with:
          context: .
          load: true
          platforms: linux/amd64
          tags: mapflow-smoke:ci

      - name: Smoke test container (golden tile)
        uses: ./.github/actions/smoke-test
        with:
          image: mapflow-smoke:ci
