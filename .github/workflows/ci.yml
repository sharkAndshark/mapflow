name: ci

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Cache Cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache Cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache Cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: frontend/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('frontend/package-lock.json') }}

      - name: Install protobuf compiler
        run: sudo apt-get update && sudo apt-get install -y protobuf-compiler

      - name: Backend fmt (check)
        run: cargo fmt --manifest-path backend/Cargo.toml --all -- --check

      - name: Backend clippy
        run: cargo clippy --manifest-path backend/Cargo.toml -- -D warnings
        # Note: We don't use --all-targets to avoid recompiling test code
        # Tests will be compiled and checked by the next step

      - name: Backend tests
        run: cargo test --manifest-path backend/Cargo.toml

      - name: Frontend install
        working-directory: frontend
        run: npm ci

      - name: Frontend unit tests
        working-directory: frontend
        run: npm run test:unit

      - name: Frontend format (check)
        working-directory: frontend
        run: npx biome format .

      - name: Install Playwright browsers
        working-directory: frontend
        run: npx playwright install --with-deps

      - name: E2E tests
        working-directory: frontend
        run: npm run test:e2e
