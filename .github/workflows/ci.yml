name: ci

on:
  push:
  pull_request:

jobs:
  backend_fmt:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          components: rustfmt

      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: backend

      - name: Install protobuf compiler
        run: sudo apt-get update && sudo apt-get install -y protobuf-compiler

      - name: Backend fmt (check)
        run: cargo fmt --manifest-path backend/Cargo.toml --all -- --check

  backend_clippy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          components: clippy

      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: backend

      - name: Install protobuf compiler
        run: sudo apt-get update && sudo apt-get install -y protobuf-compiler

      - name: Backend clippy
        run: cargo clippy --manifest-path backend/Cargo.toml -- -D warnings

  backend_tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: actions-rust-lang/setup-rust-toolchain@v1

      - name: Check spatial extension version sync
        run: bash scripts/ci/check_spatial_extension_version.sh

      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: backend

      - name: Install protobuf compiler
        run: sudo apt-get update && sudo apt-get install -y protobuf-compiler

      - name: Backend tests
        run: cargo test --manifest-path backend/Cargo.toml

  frontend_unit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Frontend install
        working-directory: frontend
        run: npm ci

      - name: Frontend unit tests
        working-directory: frontend
        run: npm run test:unit

      - name: Frontend format (check)
        working-directory: frontend
        run: npm run format:check

  frontend_e2e:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - uses: actions-rust-lang/setup-rust-toolchain@v1

      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: backend

      - name: Install protobuf compiler
        run: sudo apt-get update && sudo apt-get install -y protobuf-compiler

      - name: Cache Playwright browsers
        uses: actions/cache@v5
        with:
          path: frontend/node_modules/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('frontend/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      - name: Frontend install
        working-directory: frontend
        run: npm ci

      - name: Install Playwright browsers
        working-directory: frontend
        run: npx playwright install --with-deps

      - name: E2E tests
        working-directory: frontend
        run: npm run test:e2e

  docker_smoke:
    runs-on: ubuntu-latest
    needs:
      - backend_fmt
      - backend_clippy
      - backend_tests
      - frontend_unit
      - frontend_e2e
    steps:
      - uses: actions/checkout@v6

      - name: Resolve spatial extension archive
        id: spatial
        shell: bash
        run: |
          set -euo pipefail
          url="$(bash scripts/release/spatial_extension_artifact.sh url linux_amd64)"
          echo "archive_url=${url}" >> "$GITHUB_OUTPUT"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image (smoke)
        uses: docker/build-push-action@v6
        with:
          context: .
          load: true
          platforms: linux/amd64
          build-args: |
            SPATIAL_EXTENSION_ARCHIVE_URL=${{ steps.spatial.outputs.archive_url }}
          tags: mapflow-smoke:ci

      - name: Smoke test container (golden tile)
        run: SMOKE_IMAGE="mapflow-smoke:ci" bash scripts/ci/smoke_test.sh
