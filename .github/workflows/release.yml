name: release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write
  packages: write

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          components: rustfmt, clippy

      - name: Install protobuf compiler
        run: sudo apt-get update && sudo apt-get install -y protobuf-compiler

      - name: Backend fmt (check)
        run: cargo fmt --manifest-path backend/Cargo.toml --all -- --check

      - name: Backend clippy
        run: cargo clippy --manifest-path backend/Cargo.toml -- -D warnings

      - name: Backend tests
        run: cargo test --manifest-path backend/Cargo.toml

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Frontend install
        working-directory: frontend
        run: npm ci

      - name: Frontend unit tests
        working-directory: frontend
        run: npm run test:unit

      - name: Frontend format (check)
        working-directory: frontend
        run: npm run format:check

      - name: Install Playwright browsers
        working-directory: frontend
        run: npx playwright install --with-deps

      - name: Frontend E2E tests
        working-directory: frontend
        run: npm run test:e2e

  docker_smoke:
    runs-on: ubuntu-latest
    needs: verify
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image (smoke)
        uses: docker/build-push-action@v6
        with:
          context: .
          load: true
          platforms: linux/amd64
          tags: mapflow-smoke:${{ github.ref_name }}

      - name: Smoke test container
        shell: bash
        run: |
          set -euo pipefail

          port=39000
          data_dir="${RUNNER_TEMP}/mapflow-data"
          uploads_dir="${RUNNER_TEMP}/mapflow-uploads"
          cookie_jar="${RUNNER_TEMP}/mapflow-smoke-cookie.txt"
          smoke_user="smoke_admin"
          smoke_pass="SmokePass1!"
          mkdir -p "$data_dir" "$uploads_dir"

          cid=""
          cleanup() {
            if [ -n "$cid" ]; then
              docker logs --tail 200 "$cid" || true
              docker stop "$cid" >/dev/null 2>&1 || true
            fi
          }
          trap cleanup EXIT

          cid=$(docker run -d --rm \
            -p "${port}:3000" \
            -e PORT=3000 \
            -e DB_PATH=/app/data/mapflow.duckdb \
            -e UPLOAD_DIR=/app/uploads \
            -v "${data_dir}:/app/data" \
            -v "${uploads_dir}:/app/uploads" \
            "mapflow-smoke:${{ github.ref_name }}")

          for i in $(seq 1 60); do
            if curl -fsS "http://127.0.0.1:${port}/api/test/is-initialized" >/dev/null; then
              break
            fi
            sleep 0.5
            if [ "$i" = "60" ]; then
              echo "server did not become ready" >&2
              exit 1
            fi
          done

          curl -fsS \
            -H "Content-Type: application/json" \
            -d "{\"username\":\"${smoke_user}\",\"password\":\"${smoke_pass}\"}" \
            "http://127.0.0.1:${port}/api/auth/init" >/dev/null

          curl -fsS \
            -c "$cookie_jar" \
            -H "Content-Type: application/json" \
            -d "{\"username\":\"${smoke_user}\",\"password\":\"${smoke_pass}\"}" \
            "http://127.0.0.1:${port}/api/auth/login" >/dev/null

          curl -fsS -b "$cookie_jar" "http://127.0.0.1:${port}/api/files" >/dev/null
          curl -fsS "http://127.0.0.1:${port}/" >/dev/null

          upload_resp=$(curl -fsS -b "$cookie_jar" -F "file=@frontend/tests/fixtures/sample.geojson" "http://127.0.0.1:${port}/api/uploads")
          id=$(python3 -c 'import json,sys; print(json.loads(sys.stdin.read())["id"])' <<<"$upload_resp")

          for i in $(seq 1 120); do
            st=$(curl -fsS -b "$cookie_jar" "http://127.0.0.1:${port}/api/files" | python3 -c 'import json,sys; id=sys.argv[1]; items=json.load(sys.stdin); print(next((it.get("status","") for it in items if it.get("id")==id), ""))' "$id")
            if [ "$st" = "ready" ]; then
              break
            fi
            if [ "$st" = "failed" ]; then
              echo "upload processing failed" >&2
              exit 1
            fi
            sleep 0.5
            if [ "$i" = "120" ]; then
              echo "timeout waiting for ready" >&2
              exit 1
            fi
          done

          curl -fsS -b "$cookie_jar" "http://127.0.0.1:${port}/api/files/${id}/preview" >/dev/null

          # Golden tile compare to make the smoke test deterministic.
          curl -fsS -b "$cookie_jar" -o /tmp/mapflow_smoke_tile.mvt "http://127.0.0.1:${port}/api/files/${id}/tiles/0/0/0"
          python3 - <<'PY'
          import base64, hashlib
          expected_b64 = open('testdata/smoke/expected_sample_z0_x0_y0.mvt.base64','r',encoding='ascii').read().strip()
          expected = base64.b64decode(expected_b64)
          got = open('/tmp/mapflow_smoke_tile.mvt','rb').read()
          if got != expected:
            print('tile mismatch')
            print('expected_sha256', hashlib.sha256(expected).hexdigest())
            print('got_sha256', hashlib.sha256(got).hexdigest())
            raise SystemExit(1)
          print('tile ok sha256', hashlib.sha256(got).hexdigest())
          PY

  docker:
    runs-on: ubuntu-latest
    needs: docker_smoke
    steps:
      - uses: actions/checkout@v4

      - name: Compute image name
        id: image
        shell: bash
        run: |
          owner_lc="${GITHUB_REPOSITORY_OWNER,,}"
          echo "name=ghcr.io/${owner_lc}/mapflow" >> "$GITHUB_OUTPUT"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ steps.image.outputs.name }}
          tags: |
            type=ref,event=tag
            type=raw,value=latest

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  github_release:
    runs-on: ubuntu-latest
    needs: docker
    steps:
      - uses: actions/checkout@v4

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
